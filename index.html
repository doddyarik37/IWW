<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinding Ucapan Interaktif</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #e0e0e0;
            overflow: hidden;
            text-align: center;
        }
        .title-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: white;
        }
        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }
        .container { width: 100%; height: 100vh; position: relative; }
        
        .featured-slot {
            position: fixed;
            background: rgba(20, 33, 61, 0.8);
            padding: 40px;
            border-radius: 25px;
            backdrop-filter: blur(12px);
            border: 2px solid rgba(252, 163, 17, 0.6);
            z-index: 100;
            box-shadow: 0 0 25px 8px rgba(252, 163, 17, 0.3);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .featured-slot.show {
            opacity: 1;
            transform: scale(1) translate(var(--tx, 0), var(--ty, 0));
        }
        .featured-slot .nama {
            font-family: 'Lobster', cursive;
            font-size: 2.5rem;
            color: #fca311;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #fca311;
        }
        .featured-slot .ucapan-text { font-size: 1.5rem; line-height: 1.6; }

        .running-text-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        
        .running-text-item {
            position: absolute;
            white-space: nowrap;
            font-size: 1.5rem;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px 24px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: moveRightToLeft linear infinite;
            will-change: transform;
        }

        #music-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #fca311;
            color: #14213d;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* Gaya untuk QR Code */
        #qr-code-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 300;
            text-align: center;
        }
        #qr-code-container img {
            width: 140px;
            height: 140px;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: block;
        }
        #qr-code-container p {
            color: white;
            font-weight: bold;
            margin-top: 8px;
            text-shadow: 0 0 5px black;
        }

        @keyframes moveRightToLeft {
            from { transform: translateX(100vw); }
            to { transform: translateX(-150%); }
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 class="main-title" id="main-title"></h1>
        <h2 class="subtitle" id="subtitle"></h2>
    </div>
    <div id="error-notification"></div>
    <div class="container" id="main-container">
        <div class="running-text-container" id="running-text-container"></div>
    </div>

    <!-- Tombol Musik dan QR Code dipindahkan ke sini -->
    <button id="music-button" title="Play/Pause Music">▶️</button>
    <div id="qr-code-container" style="display: none;">
        <img id="qr-code-img" alt="Scan untuk Kirim Ucapan">
        <p>Kirim Ucapan!</p>
    </div>

    <audio id="background-music" loop></audio>
    <audio id="sound-effect"></audio>

    <script>
        const SCRIPT_URL_GET = "https://script.google.com/macros/s/AKfycbx4l0obku8JnwGX3VnkvvS8tdFvsXvMJHC2tRaQu5VfBhXtIDZsaG9WLTMjsmyvtI2i/exec";
        
        // Menambahkan elemen QR Code
        const mainContainer = document.getElementById('main-container');
        const runningTextContainer = document.getElementById('running-text-container');
        const mainTitle = document.getElementById('main-title');
        const subtitle = document.getElementById('subtitle');
        const bgMusic = document.getElementById('background-music');
        const soundEffect = document.getElementById('sound-effect');
        const musicButton = document.getElementById('music-button');
        const qrCodeContainer = document.getElementById('qr-code-container');
        const qrCodeImg = document.getElementById('qr-code-img');

        let allUcapan = [];
        let lastTimestamp = 0;
        let runningTextTracker = new Map();

        let isFirstFeaturedShown = false;
        const centerSlotConfig = { isCenter: true, top: '50%', left: '50%', width: '80%', maxWidth: '800px', namaSize: '3.5rem', ucapanSize: '2rem' };
        const otherSlots = [
            { inUse: false, top: '15%', left: '5%', width: '40%', maxWidth: '500px', namaSize: '2.5rem', ucapanSize: '1.5rem' },
            { inUse: false, top: '15%', right: '5%', width: '40%', maxWidth: '500px', namaSize: '2.5rem', ucapanSize: '1.5rem' },
            { inUse: false, top: '65%', left: '10%', width: '40%', maxWidth: '500px', namaSize: '2.5rem', ucapanSize: '1.5rem' },
            { inUse: false, top: '65%', right: '10%', width: '40%', maxWidth: '500px', namaSize: '2.5rem', ucapanSize: '1.5rem' }
        ];

        const NUM_LANES = 15;
        const RUNNING_TEXT_SPEED = 35;
        let lanes = new Array(NUM_LANES).fill(0);

        function applySettings(settings) {
            mainTitle.textContent = settings.JudulUtama || "Interactive Wishing Wall";
            subtitle.textContent = settings.Subtitle || "by IFrame Multimedia";
            const newBgUrl = `url('${settings.URLBackground}')`;
            if (settings.URLBackground && document.body.style.backgroundImage !== newBgUrl) {
                document.body.style.backgroundImage = newBgUrl;
            }
            if (settings.URLMusikLatar && bgMusic.src !== settings.URLMusikLatar) {
                bgMusic.src = settings.URLMusikLatar;
            }
            if (settings.URLSuaraEfek && soundEffect.src !== settings.URLSuaraEfek) {
                soundEffect.src = settings.URLSuaraEfek;
            }
            // Logika untuk menampilkan QR Code
            if (settings.URLQRCode) {
                qrCodeImg.src = settings.URLQRCode;
                qrCodeContainer.style.display = 'block';
            } else {
                qrCodeContainer.style.display = 'none';
            }
        }

        function playSoundEffect() {
            if(soundEffect.src) {
                soundEffect.currentTime = 0;
                soundEffect.play().catch(e => console.log("Efek suara diblokir"));
            }
        }

        function showFeaturedInSlot(ucapan) {
            let slotConfig;
            let slotIndex = -1;

            if (!isFirstFeaturedShown) {
                slotConfig = centerSlotConfig;
                isFirstFeaturedShown = true;
            } else {
                slotIndex = otherSlots.findIndex(s => !s.inUse);
                if (slotIndex === -1) return;
                otherSlots[slotIndex].inUse = true;
                slotConfig = otherSlots[slotIndex];
            }

            const slotDiv = document.createElement('div');
            slotDiv.className = 'featured-slot';
            slotDiv.style.top = slotConfig.top;
            slotDiv.style.left = slotConfig.left || 'auto';
            slotDiv.style.right = slotConfig.right || 'auto';
            slotDiv.style.width = slotConfig.width;
            slotDiv.style.maxWidth = slotConfig.maxWidth;
            
            if (slotConfig.isCenter) {
                slotDiv.style.setProperty('--tx', '-50%');
                slotDiv.style.setProperty('--ty', '-50%');
            }
            
            slotDiv.innerHTML = `<h1 class="nama" style="font-size: ${slotConfig.namaSize};">${ucapan.nama}</h1><p class="ucapan-text" style="font-size: ${slotConfig.ucapanSize};">${ucapan.ucapan}</p>`;
            mainContainer.appendChild(slotDiv);
            
            playSoundEffect();
            confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });

            setTimeout(() => slotDiv.classList.add('show'), 100);

            setTimeout(() => {
                slotDiv.classList.remove('show');
                setTimeout(() => {
                    slotDiv.remove();
                    if (slotIndex !== -1) {
                        otherSlots[slotIndex].inUse = false;
                    }
                }, 800);
            }, 15000);
        }

        function createRunningText(ucapan, laneIndex) {
            const ucapanKey = ucapan.nama + "::" + ucapan.ucapan;
            runningTextTracker.set(ucapanKey, (runningTextTracker.get(ucapanKey) || 0) + 1);

            const item = document.createElement('div');
            item.className = 'running-text-item';
            item.textContent = `${ucapan.nama}: ${ucapan.ucapan}`;
            item.style.top = `${(laneIndex / NUM_LANES) * 85 + 10}%`;
            item.style.animationDuration = `${RUNNING_TEXT_SPEED}s`;
            runningTextContainer.appendChild(item);

            setTimeout(() => {
                item.remove();
                runningTextTracker.set(ucapanKey, runningTextTracker.get(ucapanKey) - 1);
            }, RUNNING_TEXT_SPEED * 1000);
        }
        
        function spawnRandomRunningText() {
            if (allUcapan.length === 0) return;
            let availableLane = -1;
            const shuffledLanes = [...Array(NUM_LANES).keys()].sort(() => Math.random() - 0.5);
            for (const i of shuffledLanes) {
                if (lanes[i] === 0) {
                    availableLane = i;
                    break;
                }
            }

            if (availableLane !== -1) {
                let attempts = 0;
                while (attempts < 10) {
                    const randomIndex = Math.floor(Math.random() * allUcapan.length);
                    const candidateUcapan = allUcapan[randomIndex];
                    const ucapanKey = candidateUcapan.nama + "::" + candidateUcapan.ucapan;
                    if ((runningTextTracker.get(ucapanKey) || 0) < 2) {
                        lanes[availableLane] = 1;
                        createRunningText(candidateUcapan, availableLane);
                        setTimeout(() => {
                            lanes[availableLane] = 0;
                        }, 5000);
                        return;
                    }
                    attempts++;
                }
            }
        }

        async function fetchData() {
            try {
                const response = await fetch(SCRIPT_URL_GET);
                const result = await response.json();

                if (result.status === 'sukses') {
                    applySettings(result.pengaturan);
                    if (result.data.length > 0) {
                        allUcapan = result.data;
                        const newFeaturedWishes = allUcapan.filter(ucapan => ucapan.timestamp > lastTimestamp && ucapan.tampilkanBesar);
                        if (newFeaturedWishes.length > 0) {
                            newFeaturedWishes.forEach(wish => showFeaturedInSlot(wish));
                            lastTimestamp = allUcapan[0].timestamp;
                        }
                    }
                }
            } catch (error) {
                console.error("Gagal mengambil data:", error);
            }
        }

        async function initializeApp() {
            musicButton.addEventListener('click', () => {
                if (bgMusic.paused) {
                    bgMusic.play().catch(e => console.log("Musik diblokir"));
                    musicButton.textContent = '⏸️';
                } else {
                    bgMusic.pause();
                    musicButton.textContent = '▶️';
                }
            });
            
            await fetchData();
            setInterval(spawnRandomRunningText, 2000);
            setInterval(fetchData, 10000);
        }

        initializeApp();
    </script>
</body>
</html>
