<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinding Ucapan Interaktif</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #e0e0e0;
            overflow: hidden;
            text-align: center;
        }
        .title-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: white;
        }
        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }
        .container { width: 100%; height: 100vh; position: relative; }
        
        /* Style untuk slot ucapan featured */
        .featured-slot {
            position: fixed;
            background: rgba(20, 33, 61, 0.8);
            padding: 40px;
            border-radius: 25px;
            backdrop-filter: blur(12px);
            border: 2px solid rgba(252, 163, 17, 0.6);
            z-index: 100;
            width: 40%;
            max-width: 500px;
            box-shadow: 0 0 25px 8px rgba(252, 163, 17, 0.3);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .featured-slot.show {
            opacity: 1;
            transform: scale(1);
        }
        .featured-slot .nama {
            font-family: 'Lobster', cursive;
            font-size: 2.5rem;
            color: #fca311;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #fca311;
        }
        .featured-slot .ucapan-text { font-size: 1.5rem; line-height: 1.6; }

        .running-text-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .running-text-item {
            position: absolute;
            white-space: nowrap;
            font-size: 1.5rem;
            color: rgba(224, 224, 224, 0.8);
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            animation: moveRightToLeft linear infinite;
            will-change: transform;
        }
        #music-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #fca311;
            color: #14213d;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        @keyframes moveRightToLeft {
            from { transform: translateX(100vw); }
            to { transform: translateX(-150%); }
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 class="main-title" id="main-title"></h1>
        <h2 class="subtitle" id="subtitle"></h2>
    </div>
    <div id="error-notification"></div>
    <div class="container" id="main-container">
        <!-- Slot untuk ucapan 15 detik akan dibuat di sini oleh JavaScript -->
        <div class="running-text-container" id="running-text-container"></div>
    </div>
    <button id="music-button" title="Play/Pause Music">▶️</button>
    <audio id="background-music" loop></audio>
    <audio id="sound-effect"></audio>

    <script>
        const SCRIPT_URL_GET = "https://script.google.com/macros/s/AKfycbx4l0obku8JnwGX3VnkvvS8tdFvsXvMJHC2tRaQu5VfBhXtIDZsaG9WLTMjsmyvtI2i/exec";
        
        const mainContainer = document.getElementById('main-container');
        const runningTextContainer = document.getElementById('running-text-container');
        const mainTitle = document.getElementById('main-title');
        const subtitle = document.getElementById('subtitle');
        const bgMusic = document.getElementById('background-music');
        const soundEffect = document.getElementById('sound-effect');
        const musicButton = document.getElementById('music-button');

        let allUcapan = [];
        let lastTimestamp = 0;
        let runningTextTracker = new Map();

        // Sistem Slot untuk ucapan featured
        const featuredSlots = [
            { inUse: false, top: '15%', left: '5%', transform: 'translate(0, 0)' },
            { inUse: false, top: '15%', right: '5%', transform: 'translate(0, 0)' },
            { inUse: false, top: '60%', left: '25%', transform: 'translate(-50%, -50%)' },
            { inUse: false, top: '60%', right: '25%', transform: 'translate(50%, -50%)' }
        ];

        // --- FUNGSI-FUNGSI BARU ---

        function applySettings(settings) {
            mainTitle.textContent = settings.JudulUtama || "Interactive Wishing Wall";
            subtitle.textContent = settings.Subtitle || "by IFrame Multimedia";
            if (settings.URLBackground) {
                document.body.style.backgroundImage = `url('${settings.URLBackground}')`;
            }
            if (settings.URLMusikLatar) {
                bgMusic.src = settings.URLMusikLatar;
            }
            if (settings.URLSuaraEfek) {
                soundEffect.src = settings.URLSuaraEfek;
            }
        }

        function playSoundEffect() {
            if(soundEffect.src) {
                soundEffect.currentTime = 0;
                soundEffect.play().catch(e => console.log("Efek suara diblokir"));
            }
        }

        function showFeaturedInSlot(ucapan) {
            const freeSlotIndex = featuredSlots.findIndex(slot => !slot.inUse);
            if (freeSlotIndex === -1) return; // Tidak ada slot kosong

            featuredSlots[freeSlotIndex].inUse = true;
            const slotConfig = featuredSlots[freeSlotIndex];

            const slotDiv = document.createElement('div');
            slotDiv.className = 'featured-slot';
            slotDiv.style.top = slotConfig.top;
            slotDiv.style.left = slotConfig.left || 'auto';
            slotDiv.style.right = slotConfig.right || 'auto';
            
            slotDiv.innerHTML = `<h1 class="nama">${ucapan.nama}</h1><p class="ucapan-text">${ucapan.ucapan}</p>`;
            mainContainer.appendChild(slotDiv);
            
            playSoundEffect();
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });

            setTimeout(() => slotDiv.classList.add('show'), 100);

            setTimeout(() => {
                slotDiv.classList.remove('show');
                setTimeout(() => {
                    slotDiv.remove();
                    featuredSlots[freeSlotIndex].inUse = false; // Bebaskan slot
                }, 800);
            }, 15000); // Tampil selama 15 detik
        }

        // --- FUNGSI-FUNGSI LAMA YANG DIPERBARUI ---

        function createRunningText(ucapan) {
            const ucapanKey = ucapan.nama + "::" + ucapan.ucapan;
            runningTextTracker.set(ucapanKey, (runningTextTracker.get(ucapanKey) || 0) + 1);

            const item = document.createElement('div');
            item.className = 'running-text-item';
            item.textContent = `${ucapan.nama}: ${ucapan.ucapan}`;
            item.style.top = `${Math.random() * 85 + 10}%`;
            const randomDuration = Math.random() * 15 + 20;
            item.style.animationDuration = `${randomDuration}s`;
            runningTextContainer.appendChild(item);

            setTimeout(() => {
                item.remove();
                runningTextTracker.set(ucapanKey, runningTextTracker.get(ucapanKey) - 1);
            }, randomDuration * 1000);
        }
        
        function spawnRandomRunningText() {
            if (allUcapan.length === 0) return;
            let attempts = 0;
            while (attempts < 10) {
                const randomIndex = Math.floor(Math.random() * allUcapan.length);
                const candidateUcapan = allUcapan[randomIndex];
                const ucapanKey = candidateUcapan.nama + "::" + candidateUcapan.ucapan;
                if ((runningTextTracker.get(ucapanKey) || 0) < 2) {
                    createRunningText(candidateUcapan);
                    return;
                }
                attempts++;
            }
        }

        async function fetchData() {
            try {
                const response = await fetch(SCRIPT_URL_GET);
                const result = await response.json();

                if (result.status === 'sukses') {
                    // Terapkan pengaturan setiap kali fetch
                    applySettings(result.pengaturan);
                    
                    if (result.data.length > 0) {
                        allUcapan = result.data;
                        // Cek semua ucapan baru yang belum ditampilkan
                        const newFeaturedWishes = allUcapan.filter(ucapan => ucapan.timestamp > lastTimestamp && ucapan.tampilkanBesar);
                        
                        if (newFeaturedWishes.length > 0) {
                            newFeaturedWishes.forEach(wish => showFeaturedInSlot(wish));
                            // Update timestamp terakhir
                            lastTimestamp = allUcapan[0].timestamp;
                        }
                    }
                }
            } catch (error) {
                console.error("Gagal mengambil data:", error);
            }
        }

        async function initializeApp() {
            musicButton.addEventListener('click', () => {
                if (bgMusic.paused) {
                    bgMusic.play().catch(e => console.log("Musik diblokir"));
                    musicButton.textContent = '⏸️';
                } else {
                    bgMusic.pause();
                    musicButton.textContent = '▶️';
                }
            });
            
            await fetchData(); // Ambil data dan pengaturan awal
            setInterval(spawnRandomRunningText, 3000);
            setInterval(fetchData, 10000);
        }

        initializeApp();
    </script>
</body>
</html>
