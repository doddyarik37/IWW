<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinding Ucapan Interaktif</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #e0e0e0;
            overflow: hidden;
            text-align: center;
        }
        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: white;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        .container { width: 100%; height: 100vh; position: relative; }
        #featured-ucapan {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background: rgba(20, 33, 61, 0.8);
            padding: 40px 60px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(252, 163, 17, 0.5);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 80%;
            max-width: 800px;
        }
        #featured-ucapan.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }
        #featured-ucapan .nama {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #fca311;
            margin-bottom: 10px;
        }
        #featured-ucapan .ucapan-text { font-size: 1.8rem; line-height: 1.5; }
        .running-text-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .running-text-item {
            position: absolute;
            white-space: nowrap;
            font-size: 1.5rem;
            color: rgba(224, 224, 224, 0.8);
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            animation: moveRightToLeft linear infinite;
            will-change: transform;
        }
        #carousel {
            position: absolute;
            bottom: 0;
            width: 100%;
            max-width: 1200px;
            display: flex;
            overflow-x: auto;
            gap: 16px;
            padding: 16px;
        }
        .carousel-item {
            flex: 0 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 16px;
            min-width: 200px;
            max-width: 300px;
        }
        #error-notification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #e53935;
            color: white;
            text-align: center;
            padding: 12px;
            z-index: 1000;
            display: none;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: #fca311;
            color: #14213d;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ffb84d;
        }
        @keyframes moveRightToLeft {
            from { transform: translateX(100vw); }
            to { transform: translateX(-150%); }
        }
    </style>
</head>
<body>
    <h1 class="main-title">Interactive Wishing Wall</h1>
    <div id="error-notification"></div>
    <div class="container">
        <div id="featured-ucapan" role="alert" aria-live="polite">
            <h1 id="featured-nama" class="nama"></h1>
            <p id="featured-text" class="ucapan-text"></p>
        </div>
        <div class="running-text-container" id="running-text-container"></div>
        <div id="carousel"></div>
    </div>
    <button onclick="showNextUcapan()">Ucapan Berikutnya</button>

    <script>
        const BACKGROUND_IMAGE_URL = "https://images.unsplash.com/photo-1504221507732-00153c945043?q=80&w=2070&auto=format&fit=crop";
        const SCRIPT_URL_GET = "https://script.google.com/macros/s/AKfycbx4l0obku8JnwGX3VnkvvS8tdFvsXvMJHC2tRaQu5VfBhXtIDZsaG9WLTMjsmyvtI2i/exec"; // Ganti dengan URL doGet
        const featuredUcapan = document.getElementById('featured-ucapan');
        const featuredNama = document.getElementById('featured-nama');
        const featuredText = document.getElementById('featured-text');
        const runningTextContainer = document.getElementById('running-text-container');
        const errorNotification = document.getElementById('error-notification');
        const carousel = document.getElementById('carousel');
        let allUcapan = [];
        let lastTimestamp = null;
        const NUM_LANES = 12;
        let lanes = new Array(NUM_LANES).fill(0);

        function showError(message) {
            errorNotification.textContent = message;
            errorNotification.style.display = 'block';
        }

        function showFeatured(ucapan) {
            featuredNama.textContent = ucapan.nama;
            featuredText.textContent = ucapan.ucapan;
            featuredUcapan.classList.add('show');
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => {
                featuredUcapan.classList.remove('show');
            }, 10000);
        }

        function showNextUcapan() {
            if (allUcapan.length > 0) {
                const randomUcapan = allUcapan[Math.floor(Math.random() * allUcapan.length)];
                showFeatured(randomUcapan);
            }
        }

        function createRunningText(ucapan, laneIndex) {
            const item = document.createElement('div');
            item.className = 'running-text-item';
            item.textContent = `${ucapan.nama}: ${ucapan.ucapan}`;
            const topPosition = (laneIndex / NUM_LANES) * 85 + 10;
            item.style.top = `${topPosition}%`;
            const randomDuration = Math.random() * 15 + 20;
            item.style.animationDuration = `${randomDuration}s`;
            runningTextContainer.appendChild(item);
            setTimeout(() => item.remove(), randomDuration * 1000);
        }

        function spawnRandomRunningText() {
            if (allUcapan.length === 0) return;
            let availableLane = -1;
            const shuffledLanes = [...Array(NUM_LANES).keys()].sort(() => Math.random() - 0.5);
            for (const i of shuffledLanes) {
                if (lanes[i] === 0) {
                    availableLane = i;
                    break;
                }
            }
            if (availableLane !== -1) {
                lanes[availableLane] = 1;
                const randomIndex = Math.floor(Math.random() * allUcapan.length);
                createRunningText(allUcapan[randomIndex], availableLane);
                setTimeout(() => lanes[availableLane] = 0, 4000);
            }
        }

        function updateCarousel() {
            if (allUcapan.length === 0) return;
            carousel.innerHTML = allUcapan.slice(0, 5).map(ucapan => `
                <div class="carousel-item">
                    <p class="font-bold">${ucapan.nama}</p>
                    <p>${ucapan.ucapan}</p>
                </div>
            `).join("");
        }

        async function fetchData() {
            try {
                const response = await fetch(SCRIPT_URL_GET);
                const result = await response.json();
                if (result.status === 'sukses' && result.data.length > 0) {
                    allUcapan = result.data;
                    const latestUcapan = allUcapan[0];
                    if (latestUcapan.timestamp !== lastTimestamp && latestUcapan.tampilkanBesar) {
                        lastTimestamp = latestUcapan.timestamp;
                        showFeatured(latestUcapan);
                    }
                    updateCarousel();
                    errorNotification.style.display = 'none';
                    return true;
                }
                return false;
            } catch (error) {
                console.error("Gagal mengambil data:", error);
                showError("Gagal memuat data. Menggunakan cache...");
                return false;
            }
        }

        async function initializeApp() {
            if (BACKGROUND_IMAGE_URL) {
                document.body.style.backgroundImage = `url('${BACKGROUND_IMAGE_URL}')`;
            }
            if (SCRIPT_URL_GET.includes("URL_APPS_SCRIPT_GET_DISINI")) {
                showError("KESALAHAN KONFIGURASI: URL Google Apps Script belum diatur!");
                return;
            }
            await fetchData();
            setInterval(spawnRandomRunningText, 2000);
            setInterval(fetchData, 30000);
            setInterval(updateCarousel, 10000);
        }

        initializeApp();
    </script>
</body>
</html>
