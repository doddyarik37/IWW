<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinding Ucapan Interaktif</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font 'Lobster' digunakan untuk nama -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #e0e0e0;
            overflow: hidden;
            text-align: center;
        }
        .title-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: white;
        }
        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }
        .container { width: 100%; height: 100vh; position: relative; }
        #featured-ucapan {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background: rgba(20, 33, 61, 0.8);
            padding: 50px 70px;
            border-radius: 25px;
            backdrop-filter: blur(12px);
            border: 2px solid rgba(252, 163, 17, 0.6);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 85%;
            max-width: 950px;
            box-shadow: 0 0 25px 8px rgba(252, 163, 17, 0.3);
        }
        #featured-ucapan.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }
        #featured-ucapan .nama {
            font-family: 'Lobster', cursive;
            font-size: 3.5rem;
            color: #fca311;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #fca311;
        }
        #featured-ucapan .ucapan-text { font-size: 2rem; line-height: 1.6; }
        .running-text-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .running-text-item {
            position: absolute;
            white-space: nowrap;
            font-size: 1.5rem;
            color: rgba(224, 224, 224, 0.8);
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            animation: moveRightToLeft linear infinite;
            will-change: transform;
        }
        #error-notification {
            position: fixed; top: 0; left: 0; width: 100%;
            background-color: #e53935; color: white; text-align: center;
            padding: 12px; z-index: 1000; display: none;
            font-size: 1rem; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        @keyframes moveRightToLeft {
            from { transform: translateX(100vw); }
            to { transform: translateX(-150%); }
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 class="main-title">Interactive Wishing Wall</h1>
        <h2 class="subtitle">by IFrame Multimedia</h2>
    </div>
    <div id="error-notification"></div>
    <div class="container">
        <div id="featured-ucapan">
            <h1 id="featured-nama" class="nama"></h1>
            <p id="featured-text" class="ucapan-text"></p>
        </div>
        <div class="running-text-container" id="running-text-container"></div>
    </div>

    <script>
        const BACKGROUND_IMAGE_URL = "https://images.unsplash.com/photo-1504221507732-00153c945043?q=80&w=2070&auto=format&fit=crop";
        const SCRIPT_URL_GET = "https://script.google.com/macros/s/AKfycbx4l0obku8JnwGX3VnkvvS8tdFvsXvMJHC2tRaQu5VfBhXtIDZsaG9WLTMjsmyvtI2i/exec";
        
        const featuredUcapan = document.getElementById('featured-ucapan');
        const featuredNama = document.getElementById('featured-nama');
        const featuredText = document.getElementById('featured-text');
        const runningTextContainer = document.getElementById('running-text-container');
        const errorNotification = document.getElementById('error-notification');
        
        let allUcapan = [];
        let lastTimestamp = null;
        
        // Sistem Jalur untuk Mencegah Tumpukan Fisik
        const NUM_LANES = 12; 
        let lanes = new Array(NUM_LANES).fill(0);

        // >> LOGIKA BARU: Sistem Pelacak untuk Mencegah Spam Visual <<
        let runningTextTracker = new Map();

        function showError(message) {
            errorNotification.textContent = message;
            errorNotification.style.display = 'block';
        }

        function showFeatured(ucapan) {
            featuredNama.textContent = ucapan.nama;
            featuredText.textContent = ucapan.ucapan;
            featuredUcapan.classList.add('show');
            confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
            setTimeout(() => {
                featuredUcapan.classList.remove('show');
            }, 15000); // Durasi 15 detik
        }

        function createRunningText(ucapan, laneIndex) {
            const ucapanKey = ucapan.nama + "::" + ucapan.ucapan; // Kunci unik
            
            // Tambah counter di pelacak
            runningTextTracker.set(ucapanKey, (runningTextTracker.get(ucapanKey) || 0) + 1);

            const item = document.createElement('div');
            item.className = 'running-text-item';
            item.textContent = `${ucapan.nama}: ${ucapan.ucapan}`;
            const topPosition = (laneIndex / NUM_LANES) * 85 + 10;
            item.style.top = `${topPosition}%`;
            const randomDuration = Math.random() * 15 + 20;
            item.style.animationDuration = `${randomDuration}s`;
            runningTextContainer.appendChild(item);

            setTimeout(() => {
                item.remove();
                // Kurangi counter di pelacak setelah selesai
                runningTextTracker.set(ucapanKey, runningTextTracker.get(ucapanKey) - 1);
            }, randomDuration * 1000);
        }

        function spawnRandomRunningText() {
            if (allUcapan.length === 0) return;

            // 1. Cari jalur fisik yang kosong
            let availableLane = -1;
            const shuffledLanes = [...Array(NUM_LANES).keys()].sort(() => Math.random() - 0.5);
            for (const i of shuffledLanes) {
                if (lanes[i] === 0) {
                    availableLane = i;
                    break;
                }
            }

            if (availableLane !== -1) {
                // 2. Cari ucapan yang tidak sedang spam (muncul < 2 kali)
                let attempts = 0;
                const maxAttempts = allUcapan.length * 2; // Batas percobaan
                while (attempts < maxAttempts) {
                    const randomIndex = Math.floor(Math.random() * allUcapan.length);
                    const candidateUcapan = allUcapan[randomIndex];
                    const ucapanKey = candidateUcapan.nama + "::" + candidateUcapan.ucapan;
                    
                    if ((runningTextTracker.get(ucapanKey) || 0) < 2) {
                        // Ditemukan! Kunci jalur fisik
                        lanes[availableLane] = 1; 
                        
                        // Buat running text
                        createRunningText(candidateUcapan, availableLane);
                        
                        // Bebaskan jalur fisik setelah beberapa saat
                        setTimeout(() => {
                            lanes[availableLane] = 0;
                        }, 4000); 
                        return; // Keluar dari fungsi setelah berhasil
                    }
                    attempts++;
                }
            }
        }

        async function fetchData() {
            try {
                const response = await fetch(SCRIPT_URL_GET);
                const result = await response.json();
                if (result.status === 'sukses' && result.data.length > 0) {
                    allUcapan = result.data;
                    const latestUcapan = allUcapan[0];
                    if (latestUcapan.timestamp !== lastTimestamp && latestUcapan.tampilkanBesar) {
                        lastTimestamp = latestUcapan.timestamp;
                        showFeatured(latestUcapan);
                    }
                }
                return true;
            } catch (error) {
                console.error("Gagal mengambil data:", error);
                return false;
            }
        }

        async function initializeApp() {
            if (BACKGROUND_IMAGE_URL) {
                document.body.style.backgroundImage = `url('${BACKGROUND_IMAGE_URL}')`;
            }
            if (SCRIPT_URL_GET.includes("URL_APPS_SCRIPT_GET_DISINI")) {
                showError("KESALAHAN KONFIGURASI: URL Google Apps Script belum diatur!");
                return;
            }
            const initialFetchSuccess = await fetchData();
            if (initialFetchSuccess) {
                setInterval(spawnRandomRunningText, 2000); 
                setInterval(fetchData, 10000);
            } else {
                showError("Gagal memuat data awal. Coba refresh halaman.");
            }
        }

        initializeApp();
    </script>
</body>
</html>
