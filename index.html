<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinding Ucapan Interaktif</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container { width: 100%; height: 100vh; position: relative; }
        #featured-ucapan {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 80%;
            max-width: 800px;
        }
        #featured-ucapan.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }
        #featured-ucapan .nama {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #fca311;
            margin-bottom: 10px;
        }
        #featured-ucapan .ucapan-text { font-size: 1.8rem; line-height: 1.5; }
        .running-text-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .running-text-item {
            position: absolute;
            white-space: nowrap;
            font-size: 1.5rem;
            color: rgba(224, 224, 224, 0.6);
            animation: moveRightToLeft linear infinite;
            will-change: transform;
        }
        #error-notification {
            position: fixed; top: 0; left: 0; width: 100%;
            background-color: #e53935; color: white; text-align: center;
            padding: 12px; z-index: 1000; display: none;
            font-size: 1rem; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        @keyframes moveRightToLeft {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div id="error-notification"></div>
    <div class="container">
        <div id="featured-ucapan">
            <h1 id="featured-nama" class="nama"></h1>
            <p id="featured-text" class="ucapan-text"></p>
        </div>
        <div class="running-text-container" id="running-text-container"></div>
    </div>

    <script>
        const SCRIPT_URL_GET = "https://script.google.com/macros/s/AKfycbx4l0obku8JnwGX3VnkvvS8tdFvsXvMJHC2tRaQu5VfBhXtIDZsaG9WLTMjsmyvtI2i/exec";

        const featuredUcapan = document.getElementById('featured-ucapan');
        const featuredNama = document.getElementById('featured-nama');
        const featuredText = document.getElementById('featured-text');
        const runningTextContainer = document.getElementById('running-text-container');
        const errorNotification = document.getElementById('error-notification');

        let allUcapan = [];
        let lastTimestamp = null;

        function showError(message) {
            errorNotification.textContent = message;
            errorNotification.style.display = 'block';
        }

        function showFeatured(ucapan) {
            featuredNama.textContent = ucapan.nama;
            featuredText.textContent = ucapan.ucapan;
            featuredUcapan.classList.add('show');
            setTimeout(() => {
                featuredUcapan.classList.remove('show');
            }, 10000);
        }

        function createRunningText(ucapan) {
            const item = document.createElement('div');
            item.className = 'running-text-item';
            item.textContent = `${ucapan.nama}: ${ucapan.ucapan}`;
            const randomTop = Math.random() * 90;
            const randomDuration = Math.random() * 10 + 15;
            item.style.top = `${randomTop}%`;
            item.style.animationDuration = `${randomDuration}s`;
            runningTextContainer.appendChild(item);
            setTimeout(() => item.remove(), randomDuration * 1000);
        }

        function spawnRandomRunningText() {
            if (allUcapan.length === 0) return;
            const randomIndex = Math.floor(Math.random() * allUcapan.length);
            const randomUcapan = allUcapan[randomIndex];
            createRunningText(randomUcapan);
        }

        async function fetchData() {
            try {
                const response = await fetch(SCRIPT_URL_GET);
                const result = await response.json();

                if (result.status === 'sukses' && result.data.length > 0) {
                    allUcapan = result.data;
                    const latestUcapan = allUcapan[0];

                    if (latestUcapan.timestamp !== lastTimestamp) {
                        lastTimestamp = latestUcapan.timestamp;
                        // HANYA TAMPILKAN JIKA OPSI DICENTANG
                        if (latestUcapan.tampilkanBesar) {
                            showFeatured(latestUcapan);
                        }
                    }
                }
                return true;
            } catch (error) {
                console.error("Gagal mengambil data:", error);
                return false;
            }
        }

        async function initializeApp() {
            if (SCRIPT_URL_GET.includes("URL_APPS_SCRIPT_GET_DISINI")) {
                showError("KESALAHAN KONFIGURASI: URL Google Apps Script belum diatur!");
                return;
            }
            const initialFetchSuccess = await fetchData();
            if (initialFetchSuccess) {
                setInterval(spawnRandomRunningText, 3000);
                setInterval(fetchData, 15000); // Cek data baru setiap 15 detik
            } else {
                showError("Gagal memuat data awal. Coba refresh halaman.");
            }
        }

        initializeApp();
    </script>
</body>
</html>
