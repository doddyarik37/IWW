<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Ucapan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-container {
            background: #14213d;
            padding: 30px 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        h2 {
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
            color: #fca311;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 2px solid #e5e5e5;
            background: #1a1a2e;
            color: #e0e0e0;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .checkbox-container input {
            width: auto;
            margin-right: 10px;
            height: 1.2em;
            width: 1.2em;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #fca311;
            color: #14213d;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled {
            background-color: #888;
        }
        #success-message {
            text-align: center;
            font-size: 1.2rem;
            color: #4caf50;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container" id="form-container">
        <h2>Kirim Ucapanmu!</h2>
        <form id="ucapan-form">
            <input type="text" id="nama-input" placeholder="Nama Kamu" required>
            <textarea id="ucapan-input" rows="4" placeholder="Tulis ucapanmu di sini..." required></textarea>
            <label class="checkbox-container">
                <input type="checkbox" id="tampilkan-besar-input" checked>
                Tampilkan di Layar Utama (10 detik)?
            </label>
            <button type="submit" id="submit-btn">Kirim!</button>
        </form>
    </div>
    <div id="success-message">
        <h2>Terima Kasih!</h2>
        <p>Ucapanmu berhasil dikirim dan akan tampil di layar...</p>
    </div>

    <script>
        const SCRIPT_URL_POST = "https://script.google.com/macros/s/AKfycbx4l0obku8JnwGX3VnkvvS8tdFvsXvMJHC2tRaQu5VfBhXtIDZsaG9WLTMjsmyvtI2i/exec";
        
        const ucapanForm = document.getElementById('ucapan-form');
        const submitBtn = document.getElementById('submit-btn');
        const formContainer = document.getElementById('form-container');
        const successMessage = document.getElementById('success-message');

        ucapanForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Mengirim...';

            const data = {
                nama: document.getElementById('nama-input').value,
                ucapan: document.getElementById('ucapan-input').value,
                tampilkanBesar: document.getElementById('tampilkan-besar-input').checked
            };

            try {
                await fetch(SCRIPT_URL_POST, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(data)
                });
                
                // Tampilkan pesan sukses dan sembunyikan form
                formContainer.style.display = 'none';
                successMessage.style.display = 'block';

                // Tutup jendela setelah 3 detik
                setTimeout(() => {
                    window.close();
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                alert('Gagal mengirim ucapan. Coba lagi.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Kirim!';
            }
        });
    </script>
</body>
</html>
